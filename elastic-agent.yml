inputs:
  - id: logfile-system-378cb1ef-4ea9-4987-a6e9-b4a335d607b4
    name: system-2
    revision: 1
    type: logfile
    use_output: default
    meta:
      package:
        name: system
        version: 2.8.0
    data_stream:
      namespace: default
    package_policy_id: 378cb1ef-4ea9-4987-a6e9-b4a335d607b4
    streams:
      - id: logfile-system.auth-378cb1ef-4ea9-4987-a6e9-b4a335d607b4
        data_stream:
          dataset: system.auth
          type: logs
        condition: >-
          ${host.os_version} != "12 (bookworm)" and ${host.os_version} != "13
          (trixie)" and (${host.os_platform} != "amzn" or ${host.os_version} !=
          "2023") and (${host.os_platform} != "sles" and ${host.os_version} !=
          "15 SP1" and ${host.os_version} != "15 SP2" and ${host.os_version} !=
          "15 SP3" and ${host.os_version} != "15 SP4" and ${host.os_version} !=
          "15 SP5" and ${host.os_version} != "15 SP6" and ${host.os_version} !=
          "15 SP7")
        ignore_older: 72h
        paths:
          - /var/log/auth.log*
          - /var/log/secure*
        exclude_files:
          - \.gz$
        multiline:
          pattern: ^\s
          match: after
        tags:
          - system-auth
        allow_deprecated_use: true
        processors:
          - add_locale: null
          - rename:
              fields:
                - from: message
                  to: event.original
              ignore_missing: true
              fail_on_error: false
          - syslog:
              field: event.original
              ignore_missing: true
              ignore_failure: true
      - id: logfile-system.syslog-378cb1ef-4ea9-4987-a6e9-b4a335d607b4
        data_stream:
          dataset: system.syslog
          type: logs
        condition: >-
          ${host.os_version} != "12 (bookworm)" and ${host.os_version} != "13
          (trixie)" and (${host.os_platform} != "amzn" or ${host.os_version} !=
          "2023") and (${host.os_platform} != "sles" and ${host.os_version} !=
          "15 SP1" and ${host.os_version} != "15 SP2" and ${host.os_version} !=
          "15 SP3" and ${host.os_version} != "15 SP4" and ${host.os_version} !=
          "15 SP5" and ${host.os_version} != "15 SP6" and ${host.os_version} !=
          "15 SP7")
        paths:
          - /var/log/messages*
          - /var/log/syslog*
          - /var/log/system*
        exclude_files:
          - \.gz$
        multiline:
          pattern: ^\s
          match: after
        processors:
          - add_locale: null
        allow_deprecated_use: true
        tags: null
        ignore_older: 72h
  - id: journald-system-378cb1ef-4ea9-4987-a6e9-b4a335d607b4
    name: system-2
    revision: 1
    type: journald
    use_output: default
