    package_policy_id: 378cb1ef-4ea9-4987-a6e9-b4a335d607b4
    streams:
      - id: system/metrics-system.cpu-378cb1ef-4ea9-4987-a6e9-b4a335d607b4
        data_stream:
          dataset: system.cpu
          type: metrics
        metricsets:
          - cpu
        cpu.metrics:
          - percentages
          - normalized_percentages
        period: 10s
      - id: system/metrics-system.diskio-378cb1ef-4ea9-4987-a6e9-b4a335d607b4
        data_stream:
          dataset: system.diskio
          type: metrics
        metricsets:
          - diskio
        diskio.include_devices: null
        period: 10s
      - id: system/metrics-system.filesystem-378cb1ef-4ea9-4987-a6e9-b4a335d607b4
        data_stream:
          dataset: system.filesystem
          type: metrics
        metricsets:
          - filesystem
        period: 1m
        processors:
          - drop_event.when.regexp:
              system.filesystem.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - id: system/metrics-system.fsstat-378cb1ef-4ea9-4987-a6e9-b4a335d607b4
        data_stream:
          dataset: system.fsstat
          type: metrics
        metricsets:
          - fsstat
        period: 1m
        processors:
          - drop_event.when.regexp:
              system.fsstat.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - id: system/metrics-system.load-378cb1ef-4ea9-4987-a6e9-b4a335d607b4
        data_stream:
          dataset: system.load
          type: metrics
        metricsets:
          - load
        condition: ${host.platform} != 'windows'
        period: 10s
      - id: system/metrics-system.memory-378cb1ef-4ea9-4987-a6e9-b4a335d607b4
        data_stream:
          dataset: system.memory
          type: metrics
        metricsets:
