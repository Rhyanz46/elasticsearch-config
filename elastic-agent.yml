        period: 10s
      - id: system/metrics-system.network-378cb1ef-4ea9-4987-a6e9-b4a335d607b4
        data_stream:
          dataset: system.network
          type: metrics
        metricsets:
          - network
        period: 10s
        interfaces: null
        network.interfaces: null
      - id: system/metrics-system.process-378cb1ef-4ea9-4987-a6e9-b4a335d607b4
        data_stream:
          dataset: system.process
          type: metrics
        metricsets:
          - process
        period: 10s
        process.include_top_n.by_cpu: 5
        process.include_top_n.by_memory: 5
        process.cmdline.cache.enabled: true
        process.cgroups.enabled: false
        process.include_cpu_ticks: false
        processes:
          - .*
      - id: >-
          system/metrics-system.process.summary-378cb1ef-4ea9-4987-a6e9-b4a335d607b4
        data_stream:
          dataset: system.process.summary
